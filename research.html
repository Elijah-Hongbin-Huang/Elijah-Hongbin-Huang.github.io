<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research – Hongbin (Elijah) Huang</title>

  <!-- add website icon -->
  <link rel="icon" href="assets/web icon.ico">

  
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <!-- Site stylesheet -->
  <link rel="stylesheet" href="assets/style.css">
</head>
  

<body>
  <!-- 1) placeholder for nav + sidebar -->
  <div id="site-config"></div>
  <script>
    fetch('/assets/config.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-config').innerHTML = html;
      })
      .catch(console.error);
  </script>

  <!-- 2) Now wrap sidebar + main in the flex container -->
  <div class="container">
    <!-- The fetched <aside> lives inside #site-config, which is here -->
    <!-- We just need to make sure #site-config is *inside* the container: -->
    <div id="sidebar-container">
      <!-- move the fetched sidebar here -->
      <script>
        // after loading, move the aside into this wrapper
        document.addEventListener('DOMContentLoaded', () => {
          const cfg = document.getElementById('site-config');
          const aside = cfg.querySelector('aside.sidebar');
          if (aside) document.getElementById('sidebar-container').appendChild(aside);
        });
      </script>
    </div>
    <!-- Main content area -->
    <main class="content">
      

     
      <section>
        <h2>Desire to win</h2>
        <p>
          here is link to my paper and github code
        </p>
      </section>

     
      <section>
        <h2>Threshold effect</h2>
        <p>
          here is link to my paper and github code
        </p>
      </section>
    </main>
  </div>

</body>
</html>
